<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área e Perímetro</title>
</head>
<script type="text/javascript">
    var msg = "";
    var color = "";

    function calcularArea(){
        var raio = document.getElementById("raio").value;
        var area = 0;
        area = Math.PI * raio * raio;
        color = "red";
        document.getElementById("msgArea").value = area;
        document.getElementById("msgArea").style.color = color;
    }

    function calcularPerimetro(){
        var raio = document.getElementById("raio").value;
        var perimetro = 0;
        perimetro = 2 * Math.PI * raio;
        color = "blue";
        document.getElementById("msgPerimetro").textContent = perimetro;
        document.getElementById("msgPerimetro").style.color = color;
    }
</script>
<body>
    <!--Raio-->
    <label for="raio">Raio:</label><br>
    <input type="text" name="raio" id="raio"><br><br>
    <!--Botões-->
    <input type="button" value="Área" onclick="calcularArea();">
    <input type="button" value="Perímetro" onclick="calcularPerimetro();"><br><br>
    <!--Área-->
    <label for="msgArea">Área:</label>
    <input type="text" name="msgArea" id="msgArea"><br><br>
    <!--Perimetro-->
    <label for="msgPerimetro">Perímetro:</label>
    <span id="msgPerimetro"></span>
</body>
</html>
