<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
    <script text="text/javascript">
        var litBoo = true;
        var litStr = 'Javascript Básico';
        var litNum = 10;

        console.log('---Literais---');
        console.log(litBoo);
        console.log(litStr);
        console.log(litNum);

        var objBoo = new Boolean(true);
        var objStr = new String('Javascript Básico');
        var objNum = new Number(15);

        console.log('---Objetos---');
        console.log(objBoo);
        console.log(objStr);
        console.log(objNum);
    </script>
</head>
<body>
    
</body>
</html>
